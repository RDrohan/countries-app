<div class="country-container">
  <img class="country-flag" src="{{country.flag}}" alt="{{country.name}}">
  <p class="mat-display-3">
    {{country.name}}
  </p>
  <p class="mat-title">
    {{country.name}}'s Native Name
  </p>
  <p class="mat-subheading-2">
    {{country.nativeName}}
  </p>
</div>
